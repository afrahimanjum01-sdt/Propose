<!DOCTYPE html>
<html>
<head>
    <title>BOOOOUUUUUUUUU! ü•πü•πü•π</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* ===== Base Styles ===== */
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow-x: hidden;
        }

        h1 {
            margin-top: 70px;
            font-size: 8vw;
            color: white;
            animation: float 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        button {
            padding: 12px 20px;
            font-size: 5vw;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
            z-index: 2;
            touch-action: manipulation; /* better touch responsiveness */
        }

        #yesBtn {
            left: 20%;
            top: 60%;
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            left: 55%;
            top: 60%;
            background-color: #f44336;
            color: white;
        }

        #message {
            position: absolute;
            top: 40%;
            width: 100%;
            font-size: 6vw;
            color: white;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        #message.show {
            opacity: 1;
            transform: translateY(0);
        }

        #screenshotBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            padding: 8px 12px;
            z-index: 20;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        .heart {
            position: fixed;
            color: red;
            animation: floatUp 4s linear infinite;
            z-index: 6;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        /* ===== Responsive for Tablets and Larger Screens ===== */
        @media (min-width: 768px) {
            h1 { font-size: 40px; }
            button { font-size: 20px; padding: 12px 25px; }
            #message { font-size: 30px; }
        }

        /* ===== Responsive for Small Phones ===== */
        @media (max-width: 400px) {
            h1 { font-size: 10vw; margin-top: 50px; }
            button { font-size: 6vw; padding: 10px 15px; }
            #message { font-size: 7vw; top: 35%; }
            #yesBtn { left: 15%; top: 55%; }
            #noBtn { left: 55%; top: 55%; }
        }
    </style>
</head>
<body>

<h1 id="question">Will You Be My Penguin? üíñ</h1>

<button id="yesBtn">Yes üòä</button>
<button id="noBtn">No üò¢</button>

<div id="message"></div>
<button id="screenshotBtn">üì∏ Screenshot</button>

<canvas id="effects"></canvas>

<audio id="bgMusic">
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script>
    // ==== Name Prompt ====
    const name = prompt("Enter your name üíå (optional):");
    if (name && name.trim() !== "") {
        document.getElementById("question").innerHTML =
            name + ", Will You Be My Penguin? üíñ";
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");

    let animationRunning = false;
    let heartInterval;
    let animationFrame;
    let particles = [];
    let loveStarted = false;

    // Move NO button (only if love not started)
    function moveNoButton() {
        if (loveStarted) return;
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES hover
    yesBtn.addEventListener("mouseover", () => {
        yesBtn.innerHTML = "Yes üòÑ";
        yesBtn.style.transform = "scale(1.1)";
    });
    yesBtn.addEventListener("mouseout", () => {
        yesBtn.innerHTML = "Yes üòä";
        yesBtn.style.transform = "scale(1)";
    });

    // Canvas setup
    const canvas = document.getElementById("effects");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createExplosion() {
        particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push({
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: Math.random() * 6 + 2,
                color: `hsl(${Math.random() * 360},100%,50%)`,
                speedX: (Math.random() - 0.5) * 10,
                speedY: (Math.random() - 0.5) * 10
            });
        }
    }

    function animateExplosion() {
        if (!animationRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.x += p.speedX;
            p.y += p.speedY;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
        });
        animationFrame = requestAnimationFrame(animateExplosion);
    }

    function createHearts() {
        heartInterval = setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 300);
    }

    function startLoveEffects() {
        animationRunning = true;
        createExplosion();
        animateExplosion();
        createHearts();
    }

    function stopLoveEffects() {
        animationRunning = false;
        cancelAnimationFrame(animationFrame);
        clearInterval(heartInterval);
    }

    // YES click
    yesBtn.addEventListener("click", () => {
        loveStarted = true;

        message.innerHTML = "YAYYY!!! üéâüíñ<br>Thank you so much!! üòç‚ù§Ô∏è<br>btw, 'Penguins are creatures that remain with their chosen life partners for the rest of their lives.üôÇ'";

        // Show message before adding animation class
        message.style.display = "block";
        setTimeout(() => {
            message.classList.add("show"); // triggers smooth fade/slide
        }, 50);

        music.play();
        startLoveEffects();

        // Hide NO button completely
        noBtn.style.display = "none";
    });

    // Auto pause/resume when leaving/returning tab
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            music.pause();
            stopLoveEffects();
        } else if (loveStarted) {
            music.play();
            startLoveEffects();
        }
    });

    // Screenshot
    document.getElementById("screenshotBtn").addEventListener("click", () => {
        html2canvas(document.body).then(canvas => {
            const link = document.createElement("a");
            link.download = "love.png";
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>

</body>
</html>
